      *,:after,:before{box-sizing:border-box}body{margin:0;min-height:100vh;min-width:100vw;scroll-behavior:smooth;text-rendering:optimizeSpeed;line-height:1.5}a,button{color:inherit;cursor:pointer}button{background-color:transparent;border-width:0;padding:0}figure{margin:0}input::-moz-focus-inner{border:0;padding:0;margin:0}button,input,select,textarea{font:inherit}dd,dl,menu,ol,ul{margin:0;padding:0;list-style:none}h1,h2,h3,h4,h5,h6{margin:0;font-size:inherit;font-weight:inherit}p{margin:0}fieldset{border-width:0;padding:0;margin:0}blockquote,q{quotes:none;margin:0}blockquote:after,blockquote:before,q:after,q:before{content:"";content:none}img,video{height:auto;max-width:100%}iframe{border:0}table{border-collapse:collapse;border-spacing:0}th{font-weight:inherit}td,th{padding:0}@media (prefers-reduced-motion:reduce){*{scroll-behavior:auto!important}}

      * {
        color: rgb(255, 255, 255);
        font-family: 'cabinet', sans-serif;      
        font-size: 18px;
        line-height: 1.1;
        hyphens: none;
        text-rendering: optimizeSpeed;
        font-smooth: auto;
        -webkit-font-smoothing: auto;
      }

      html {
        background-color: rgb(16, 16, 16);
        position: fixed;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        cursor: none;
        pointer-events: none;
        z-index: -1;
      }
      
      a {
        display: inline-block;
        text-decoration: none;
        position: relative;
        cursor: pointer;
        margin-bottom: 6px;
      }
      
      a:before {
        content: "";
        position: absolute;
        background-color: rgb(255, 255, 255);
      }

      a:hover:before {
        width: 0;
        left: 0;
      }

      a:before {
        height: 1px;
        width: 100%;
        right: 0;
        top: 20px;
        -webkit-transition: width .2s ease-in;
        -o-transition: width .2s ease-in;
        transition: width .2s ease-in;
      }

      .fade-in {
        -webkit-animation: fade-in 720ms both;
                animation: fade-in 720ms both;
      }

      .delay-1 {
        animation-delay: 60ms;
      }

      .delay-2 {
        animation-delay: 120ms;
      }

      .delay-3 {
        animation-delay: 180ms;
      }

      .delay-4 {
        animation-delay: 240ms;
      }

      .delay-5 {
        animation-delay: 300ms;
      }

      @-webkit-keyframes fade-in {
        0% {
          transform: translateY(-12px);
          opacity: 0;
        }
        100% {
          transform: translateY(0px);
          opacity: 1;
        }
      }
      @keyframes fade-in {
        0% {
          transform: translateY(-12px);
          opacity: 0;
        }
        100% {
          transform: translateY(0px);
          opacity: 1;
        }
      }
    </style>
